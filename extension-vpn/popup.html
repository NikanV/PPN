<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPN</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="header">
    <img src="./images/logo.png" alt="PPN Logo" class="logo">
  </div>
  <div class="button-container">
    <div id="connectButton" class="button">
      <div class="bar"></div>
    </div>
    <div id="vpnStatus" class="vpn-status">VPN is OFF</div>
    <div class="info-container">
      <div class="info-row">
        <div class="location-container">
          <img src="./images/iran.png" alt="Location Flag Icon" class="location-icon">
          <span class="location-name">Tehran</span>
        </div>
        <div class="ip-container">
          <span id="ipAddress" class="ip-name">Your IP:</span>
        </div>
      </div>
    </div>
  <script src="./js/popup.js"></script>
</body>
</html>
